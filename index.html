<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="left">
            <div class="music">
                <i class="ri-align-justify"></i>
                    <img src="https://music.youtube.com/img/on_platform_logo_dark.svg" alt="">
            </div>
            <div class="features">
                <div class="feat">
                    <i class="ri-home-4-fill"></i>
                    <h3>Home</h3>
                </div>
                <div class="feat">
                    <i class="ri-compass-3-fill"></i>
                    <h3>Explore</h3>
                </div>
                <div class="feat">
                    <i class="ri-file-music-fill"></i>
                    <h3>Library</h3>
                </div>
                <div class="feat">
                    <i class="ri-album-fill"></i>
                    <h3>Upgrade</h3>
                </div>
            </div>
            <div class="button">
             <button><i class="ri-add-fill"></i>New Playlist</button>
            </div>
        </div>
        <div id="right">
            <div class="nav">
                <input type="text"  placeholder= "Search songs, albums ,artists, podcasts">
                <div class="symbol">
                    <i class="ri-router-fill"></i>
                    <div class="box">
                        <h4>RJ</h4>
                    </div>
                </div>
            </div>
            <div class="elements">
            </div>
            <div class="center">
                <div id="part-1">
                   <!-- <h2>dcbdjc,dcn</h2> -->
                    <!-- <img src="https://lh3.googleusercontent.com/KyrCGnftqfj4eJ9FnumH8GlNsddPCa8y_LUtsS1dZqX-cQmILOMPKZQp3tEmPWMGN-Ee97I1USn3911GLg=w544-h544-l90-rj" alt=""> -->
                </div>
                <div id="part-2">
                   <h2>All-Songs &nbsp;<i class="ri-music-2-line"></i></h2>
                   <hr>
                   <div class="all-songs">
                   
                   </div>
                </div>
            </div>
            <div class="footer">
                <div class="one">
                  <h3 id="backward"><i class="ri-skip-back-line"></i></h3>
                  <h3 id="play"><i class="ri-play-line"></i></h3>
                  <h3 id="forward"><i class="ri-skip-forward-line"></i></h3>
                </div>
                <div class="two">
                    <h4 id="two-name"></h4>
                    <img id="image" src="" alt="">
                </div>
                <div class="three">
                   <h3 id="sound"> <i class="ri-volume-up-line"></i></h3>
                    <i class="ri-repeat-line"></i>
                    <i class="ri-shuffle-line"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
